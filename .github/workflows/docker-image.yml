name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag myprogram:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag the Docker image
      run: docker tag myprogram:latest ${{ secrets.DOCKER_USERNAME }}/myprogram:latest
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/myprogram:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install kubectl
      run: |
        sudo apt-get update
        sudo apt-get install -y kubectl

    - name: Set up kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config 

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f myprogram-deployment.yaml --validate=false

    - name: Get pod logs
      run: |
          kubectl get deployment myprogram-deployment
          kubectl logs -l app=myprogram

  deploy-monitoring:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.10.2

    - name: Install Prometheus and Grafana using Helm
      run: |
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo update
        helm install prometheus prometheus-community/kube-prometheus-stack --namespace monitoring --create-namespace

    - name: Check Deployment Status
      run: kubectl get pods -n monitoring

    
