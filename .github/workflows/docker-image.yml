name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build --platform linux/arm64 -t medamine97/myprogram:latest .
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Tag the Docker image
      run: docker tag medamine97/myprogram:latest ${{ secrets.DOCKER_USERNAME }}/myprogram:latest
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/myprogram:latest

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install kubectl
      run: |
        sudo apt-get update
        sudo apt-get install -y kubectl

    - name: Set up Kubeconfig
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        mkdir -p ~/.kube
        echo "$KUBECONFIG" > ~/.kube/config

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f myprogram-deployment.yaml --validate=false
